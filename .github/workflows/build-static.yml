name: Build Tailwind
on:
  workflow_dispatch:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Tailwind
        uses: actions/setup-node@v3
      - run: npx tailwindcss -i ./src/styles-input.css -o ./dist/styles.css
      - run: mv ./src/index.html ./dist/
      - run: mv ./src/main.js ./dist/
      - run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git stash
          git checkout pages
          git stash apply
          git add dist
          git commit -m "automatic commit"
          git push
