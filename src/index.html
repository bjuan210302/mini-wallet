<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
</head>

<body class="bg-neutral-900 text-gray-300 p-2">

    <div class="p-2 flex flex-row gap-8 justify-center mb-4" id="accounts-container"></div>
    <button class="flex gap-1 px-3 py-1 bg-emerald-600 rounded-md text-white hover:bg-emerald-500 transition-all"
        onclick="addNewTx()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"
            class="w-6 h-6 text-emerald-600">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <span>Add transaction</span>
    </button>
    <div class="mt-2" id="tx-container"></div>

</body>

<script src="main.js"></script>

</html>
